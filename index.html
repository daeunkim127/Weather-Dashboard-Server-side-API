<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container dashboard">
        <div class="row p-2">
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">

                    <div class="col-12 currentWeather p-0">

                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>

                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                        <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                    </div>

                    
                    <div class="col-12 fiveDay">
                        <h2>5 Day Forecast</h2>
                        <div class="row">
                            <div id="forecastContainer">
                            </div>    
                            
                        </div>    
                    </div> 
                </div>
            </div>           

        
            <div class="col-sm-12 col-md-3 left-panel order-md-1">
                <form>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="city-input">Search for a City:</label>
                            <input type="text" placeholder="City" class="form-control" id="city-input">
                        </div>
                        <div class="col-auto">
                            <button type=" submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search
                                <i class="fas fa-search"></i></button>
                        </div>
                        
                    </div>
                </form>
 
                <div class="row recent-searches  mt-3">
                    <div class="col-sm-12">
                        <h2>Recent searches:</h2>
                    </div>
                </div>
                <div id="searchHistoryBtn"> 

                </div>
            </div>

        </div>
    </main>
 
   
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type=”text/javascript”></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
